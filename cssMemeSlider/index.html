<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="top">
        <h1>Мемы</h1>
      </div>
      <div class="slider-buttons">
        <input type="radio" name="control" id="slide-1" checked />
        <label class="slider-label" for="slide-1"></label>
        <input type="radio" name="control" id="slide-2" />
        <label class="slider-label" for="slide-2"></label>
        <input type="radio" name="control" id="slide-3" />
        <label class="slider-label" for="slide-3"></label>
        <input type="radio" name="control" id="slide-4" />
        <label class="slider-label" for="slide-4"></label>
        <input type="radio" name="control" id="slide-5" />
        <label class="slider-label" for="slide-5"></label>
        <input type="radio" name="control" id="slide-6" />
        <label class="slider-label" for="slide-6"></label>
      </div>
      <div class="slider-image">
        <div class="slider-image-box">
          <img src="./img/photo_2023-09-11_18-32-15.jpg" alt="" class="image" />
          <img src="./img/photo_2023-09-11_18-31-12.jpg" alt="" class="image" />
          <img src="./img/photo_2023-09-11_18-32-24.jpg" alt="" class="image" />
          <img src="./img/photo_2023-09-11_18-32-48.jpg" alt="" class="image" />
          <img src="./img/photo_2023-09-11_18-33-20.jpg" alt="" class="image" />
          <img src="./img/photo_2023-09-11_18-32-31.jpg" alt="" class="image" />
        </div>
      </div>
      <div class="slider-text">
        <div class="slider-text-box">
          <span class="text">Мем</span>
          <span class="text">Ну умора</span>
          <span class="text">Снова мем</span>
          <span class="text">Вот это потеха</span>
          <span class="text">Снова мем ало</span>
          <span class="text">Мяу</span>
        </div>
      </div>
    </section>
  </body>
</html>
